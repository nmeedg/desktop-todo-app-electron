<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TodoList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-md p-3 justify-content-center align-items-center">
    <h2 class="text-center">TodoList</h2>

    <main
      class="w-100 d-flex flex-column justify-content-start align-items-center"
    >
      <div class="p-3 w-100">
        <div class="input-group w-100">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#mymodal"
            type="button"
            id="button-addon1"
          >
            <i class='bx bx-edit-alt' ></i>
          </button>

          <input
            type="text"
            class="form-control"
            placeholder="Recherche une todo"
            aria-label="todo à rechercher"
            aria-describedby="visible-addon"
          />
          <button class="btn btn-outline-warning" id="exportButton"><i class='bx bx-export'></i></button>
        </div>
      </div>

      <div class="light-text mb-3 mt-3 w-100 text-center" id="content">
        Aucune todo à afficher
      </div>
      <div
        class="modal fade"
        id="mymodal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Ajouter une todo
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label"
                    >Titre:</label
                  >
                  <input type="text" class="form-control" id="input" />
                </div>
                <div class="form-check d-flex p-0 justify-content-between">
                  <label class="form-check-label" for="checkIndeterminate">
                    Etat de la todo :
                  </label>
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="checkbox"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-sm btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                id="createButton"
                class="btn btn-sm btn-outline-success"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js"></script>
  </body>
</html>
